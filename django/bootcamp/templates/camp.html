<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    {% include 'head-items.html' %}
    <link
      href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigation-bar">
      <ul class="navigation-bar">
        <li>
          <div class="logo">
            <img
              src="{% static 'Nuclear_Court Science Logo.png'%}"
              style="width: 200px"
              href="\home#home"
            />
          </div>
        </li>
        <li class="navigation-bar-item" style="margin-right: 2%;">
          <a href="\camp">CAMP</a>
        </li>
        <li class="navigation-bar-item">
          <a href="\home#contact">CONTACT</a>
        </li>
        <li class="navigation-bar-item">
          <a href="\home#demo">VIZ LAB</a>
        </li>
        <li class="navigation-bar-item">
          <a href="\home">HOME</a>
        </li>
      </ul>
    </div>
    <h2 class="title" style="margin-top: 50px;">COURT SCIENCE CAMPS</h2>
    <object
      data="{% static 'Court Science Camp Flyer.pdf'%}#view=Fit"
      type="application/pdf"
      style="width: 700px; height: 850px; display: block; margin: auto; margin-top: 20px;"
    >
      <embed
        src="{% static 'Court Science Camp Flyer.pdf'%}#view=Fit"
        type="application/pdf"
      />
    </object>
    <div
      class="registration-form"
      style="margin-top: 50px; margin-bottom: 10px;"
    >
      <h4 class="title" style="font-size: 32px">Register Now</h4>
      <form action="https://formspree.io/xaypdvnj" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <label for="school">School</label>
          <input
            class="form-control"
            type="text"
            id="school"
            name="school"
            placeholder="Enter School"
          />
        </div>
        <div class="form-group">
          <label for="grade">Grade</label>
          <input
            class="form-control"
            type="text"
            id="grade"
            name="grade"
            placeholder="Enter Grade"
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            class="form-control"
            type="text"
            id="country"
            name="country"
            placeholder="Enter Country"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Enter E-mail"
          />
        </div>
        <div class="form-group">
          <label for="questions">Additional Comments</label>
          <textarea
            class="form-control"
            id="questions"
            name="questions-comments"
            rows="3"
            placeholder="Enter any Questions or Comments"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
